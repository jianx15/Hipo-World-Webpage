	<main>
		<h2>Email Subscription</h2>	
		<form action="/register" method="POST">
			<label for="name" class="name_label">Name:</label>
			<input type="text" id="name" name="name" class="name_field" required placeholder="Enter your name is required"><br>

			<label for="email" class="email_label">Email:</label>
			<input type="text" id="email" name="email" class="email_field" required placeholder="Enter your email is required"><br>

			<label for="age" class="age_label">Age:</label>
			<input type="number" id="age" name="age" class="age_field" required placeholder="Enter your age is required"><br>

			<label for="platform" class="platform_label">How do you learn about us?</label>
			<select class="platform_field" id="platform" name="platform">
				<option value="" disabled selected>Select an option</option>
				<option value="website">Website</option>
				<option value="newspaper">Newspaper</option>
				<option value="facebook">Facebook</option>
				<option value="twitter">Twitter</option>
			</select><br>

			<label for="subscription" class="subscription_label"><span>Do you want us to send you cool images of hippos?</span></label>
			<input type="checkbox" id="subscription" name="subscription" class="subscription_field" checked>

			<input type="submit" value="Submit"  class="submit-button">
		</form>
	</main>
